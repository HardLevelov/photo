<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотографии</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Arial', sans-serif;
            background-color: #fafafa;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            color: #4285f4;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .language-screen {
            display: block;
        }

        .loading-screen {
            display: none;
        }

        .language-title {
            font-size: 18px;
            margin-bottom: 30px;
            color: #5f6368;
        }

        .language-buttons {
            margin-bottom: 40px;
        }

        .language-btn {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: white;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
            padding-left: 20px;
            transition: all 0.2s;
        }

        .language-btn:hover {
            background-color: #f8f9fa;
        }

        .language-btn.selected {
            background-color: #e8f0fe;
            border-color: #1a73e8;
            color: #1a73e8;
        }

        .continue-btn {
            width: 100%;
            padding: 12px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .continue-btn:hover {
            background: #1765cc;
        }

        .continue-btn:disabled {
            background: #e8eaed;
            color: #9aa0a6;
            cursor: default;
        }

        .loading-message {
            font-size: 16px;
            color: #5f6368;
            margin: 30px 0;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #e8eaed;
            border-top: 3px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }

        .progress-text {
            font-size: 14px;
            color: #5f6368;
            margin: 20px 0;
        }

        .infinite-loading {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dadce0;
            font-size: 14px;
            color: #5f6368;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Экран выбора языка -->
        <div class="language-screen" id="languageScreen">
            <div class="logo">Фотографии</div>
            <div class="language-title">Выберите язык</div>
            
            <div class="language-buttons">
                <button class="language-btn" onclick="selectLanguage('ru', this)">
                    Русский
                </button>
                <button class="language-btn" onclick="selectLanguage('uz', this)">
                    O'zbek tili
                </button>
            </div>
            
            <button class="continue-btn" id="continueBtn" onclick="startLoading()" disabled>
                Продолжить
            </button>
        </div>

        <!-- Экран загрузки -->
        <div class="loading-screen" id="loadingScreen">
            <div class="logo">Фотографии</div>
            <div class="loading-message" id="loadingMessage">Загрузка фотографии...</div>
            
            <div class="loading-spinner"></div>
            
            <div class="progress-text" id="progressText">Идет загрузка...</div>
            
            <div class="infinite-loading" id="infiniteLoading">
                Загрузка может занять некоторое время. Пожалуйста, подождите...
            </div>
        </div>
    </div>

    <script>
        let selectedLanguage = null;
        let progress = 0;
        
        const texts = {
            ru: {
                loading: "Загрузка фотографии...",
                loading_message: "Идет загрузка...",
                infinite: "Загрузка может занять некоторое время. Пожалуйста, подождите...",
                continue: "Продолжить",
                selected_lang: "Русский"
            },
            uz: {
                loading: "Rasm yuklanmoqda...",
                loading_message: "Yuklanmoqda...",
                infinite: "Yuklash biroz vaqt olishi mumkin. Iltimos, kuting...",
                continue: "Davom etish",
                selected_lang: "O'zbek tili"
            }
        };
        
        function selectLanguage(lang, element) {
            // Снимаем выделение со всех кнопок
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Выделяем выбранную кнопку
            element.classList.add('selected');
            
            selectedLanguage = lang;
            const continueBtn = document.getElementById('continueBtn');
            continueBtn.disabled = false;
            
            // Обновляем текст кнопки
            continueBtn.textContent = texts[lang].continue;
        }
        
        function startLoading() {
            if (!selectedLanguage) return;
            
            // Переключаем экраны
            document.getElementById('languageScreen').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'block';
            
            // Начинаем бесконечную загрузку
            startInfiniteLoading();
        }
        
        function startInfiniteLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            const progressText = document.getElementById('progressText');
            const infiniteLoading = document.getElementById('infiniteLoading');
            
            // Устанавливаем тексты на выбранном языке
            loadingMessage.textContent = texts[selectedLanguage].loading;
            progressText.textContent = texts[selectedLanguage].loading_message;
            infiniteLoading.textContent = texts[selectedLanguage].infinite;
            
            // Имитация случайных обновлений прогресса (но без завершения)
            let fakeProgress = 0;
            
            setInterval(() => {
                // Случайно увеличиваем прогресс, но никогда не доходим до 100%
                if (fakeProgress < 85) {
                    fakeProgress += Math.random() * 5;
                } else {
                    // После 85% иногда сбрасываем немного, чтобы создать эффект вечной загрузки
                    fakeProgress = Math.max(70, fakeProgress - Math.random() * 10);
                }
                
                // Обновляем текст с "процессом"
                const messages = [
                    texts[selectedLanguage].loading_message,
                    selectedLanguage === 'ru' ? "Обработка изображения..." : "Rasm qayta ishlanmoqda...",
                    selectedLanguage === 'ru' ? "Подготовка к отображению..." : "Ko'rsatishga tayyorlanmoqda..."
                ];
                
                // Меняем сообщение каждые несколько секунд
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                progressText.textContent = randomMessage + " (" + Math.round(fakeProgress) + "%)";
                
            }, 1500);
            
            // Бесконечная анимация загрузки
            const spinner = document.querySelector('.loading-spinner');
            spinner.style.animation = 'spin 1s linear infinite';
            
            // Никогда не вызываем showPhoto() - загрузка бесконечная
        }
    </script>
</body>
</html>
